<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG GSAP Animation</title>
  <link rel="stylesheet" href="./assets/sastyles.css">
</head>
<body>

  <div class="container">
    <img src="./images/Female.svg" alt="Female" id="female">
    <div class="circle charcoal"></div>
    <div class="circle green"></div>
    <div class="circle orange"></div>
    <div class="circle brown"></div>
  </div>

  <div class="controlbuttons">
    <button id="play" class="green">Play</button>
    <button id="pause" class="burnt">Pause</button>
    <button id="seek" class="orange">Seek</button>
    <button id="progress" class="brown">Progress</button>
    <button id="reverse" class="charcoal">Reverse</button>
    <button id="timeSpeed" class="green">Time Speed</button>
    <button id="timeSlow" class="burnt">Time Slow</button>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/CSSRulePlugin.min.js"></script>
  <script src="./assets/sascript.js"></script>
</body>
</html>
