<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Animation Library Tutorial Project</title>
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <main id="main">
    <div class="content">
      <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span></h1>
      <p class="anim1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa alias modi natus excepturi?</p>
      <a href="#" class="anim1" id="cta">Start Dreaming</a>
    </div>
  </main>
  <aside>
    <div class="wrapper">
      <img class="swirl" src="./images/swirl.png" alt="Swirl Graphic">
    </div>
    <div class="window">
      <img src="./images/windows.jpg" alt="Windows" class="windowImage">
    </div>
  </aside>

  
  <!-- GSAP Script -->
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
  <!-- GSAP CSS Rule -->
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
  
  <script>
    const rule = CSSRulePlugin.getRule("span::after");
    // gsap.from(".anim1", {opacity: 0, duration: 1, ease: Power1.easeInOut, y: -50, stagger: 0.6});
    // gsap.from(".swirl", {opacity: 0, duration: 1, delay: 1.4, ease: Power1.easeInOut, y: 100});
    // gsap.to(rule, {cssRule: {scaleY: 0}, duration: 1})
    // gsap.from(".windowImage", {duration: 1, delay: 1, opacity: 0, x: 250});

    const tl = gsap.timeline({defaults: {duration: 1}});

    tl.from(".anim1", {y: -50, stagger: .6, opacity: 0})
      .to(rule, {duration: 1.8, cssRule: {scaleY: 0}}, "-= 2.2")
      .from(".windowImage", {x: 250, opacity: 0}, "-=1.5")
      .from(".swirl", {opacity: 0, y: 100}, "-=.5");

    document.querySelector("#cta").addEventListener("click", () => {
      tl.reversed() ? tl.play() : tl.reverse();
    })
    
  </script>
</body>
</html>
